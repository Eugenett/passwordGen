<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles/style.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <h1 class="title">Password Generator</h1>
        <img src="./images/icons8-lock-480.svg" alt="lock" class="preview"/>
        <input type="range" min="8" max="16" step="2" name="passwordRange" class="passwordRange"/>
        <span class="rangeCurrentValue">12 symbols</span>
        <button class="generateBtn">Take it</button>
        <span class="passwordOutput"></span>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
